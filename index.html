<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="Login-do-usuario">
        <h2> Formulário de login</h2>
        <img id="usuario-login" src="./usuario-login.jpg" alt="">
        <form class="forma-de-login">
            <label for="">USUÁRIO</label>
            <input id="teste" type="text" placeholder=" Entre com seu nome de usuário">
            <label for="">SENHA</label>
            <input type="password" placeholder="Entre com sua senha">
            <label for="usuario">Nivel de acesso:</label>
            <select>
                <option value="usuario">Usuário</option>
                <option value="adm">ADM</option>
            </select>
            <button type="submit">Entrar</button>
        
        </form>
        <a href="redefinir.html">Esqueceu sua senha?</a>
    </div>
</body>

</html>
